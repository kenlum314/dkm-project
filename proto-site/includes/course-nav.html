<script>
    $(document).ready(function() {
        var jQueryCourseNavToggle = $('#course-nav-toggle');
        jQueryCourseNavToggle.sidr({
            side: 'right',
            displace: false,
            onOpen: function() {
                jQueryCourseNavToggle.html('Close Course Nav >>');
                jQueryCourseNavToggle.removeClass('active');
            },
            onClose: function() {
                jQueryCourseNavToggle.html('<< Open Course Nav');
                jQueryCourseNavToggle.addClass('active');
            }
        });
        var pathname = document.location.pathname;
        var lecturePathIndex = pathname.indexOf('lectures');
        if (lecturePathIndex > -1) {    //  Only execute if viewing a lecture
            var lecturePath = pathname.substring(lecturePathIndex); //  Last part of pathname, starting from 'lectures' and including the lecture number
            $('#sidr a').each(function() {  //  Adds 'active' class to the anchor tag corresponding to the currently-viewed lecture
                if ($(this).attr('href').indexOf(lecturePath) > -1) {
                    $(this).addClass('active');
                }
            })
        }
    });
</script>
